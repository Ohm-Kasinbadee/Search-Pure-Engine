<body>
  <div class="s132">
    <form action = "http://localhost:5000/result" method = "POST">
      <div>
        <h1 style="color:White">Search Pure Engine</h1>
      </div>
      <div class="inner-form">
        <div class="input-field second-wrap">
          <input id="search" type="text"  name = "Name" placeholder="Enter Keywords" />
        </div>
        <div class="input-field third-wrap">
          <button class="btn-search" type="submit">Search</button>
        </div>
      </div>
      <span style="color:White">ex. Game, Music, Video, Photography</span>
    </form>
  </div>
  <script src="{{ url_for('static',filename='js/extention/choices.js') }}"></script>
  <script>
    const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

  </script>
